<!DOCTYPE html>

<html>
  <title>Nu pogodi</title>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <button id = "createBorad">Create New Board</button>
      <div class="wrapper">

        <div class="main" id= "main">
          <div class="selectDiv">
            <button id="startBtn" onclick="start()">START</button>
            <select name="select" id="gameSelect">
              <option class="selectOption" value="5">5x5</option>
              <option class="selectOption" value="7">7x7</option>
              <option class="selectOption" value="10">10x10</option>
            </select>
          </div>
          <div id="place"></div>

          <div id="arrowsDiv">
            <div class="upDiv">
              <button class="btn" id="upBtn"><span>&#8593;</span></button>
            </div>
            <div class="leftNadRight">
              <button class="btn" id="leftBtn"><span>&#8592;</span></button>
              <button class="btn" id="rightBtn"><span>&#8594;</span></button>
            </div>
            <div class="downDiv">
              <button class="btn" id="downBtn"><span>&#8595;</span></button>
            </div>
          </div>
        </div>

        <div id="showMessage">
          <button onclick="start()">START</button>
          <h2></h2>
        </div>



      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
