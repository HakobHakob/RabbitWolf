<!DOCTYPE html>

<html>
  <title>Nu pogodi</title>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      
        <div class="selectDiv">
          <button id="startBtn" onclick="start()">START</button>
  
          <select name="select" id="gameSelect">
            <option class="selectOption" value="5">5x5</option>
            <option class="selectOption" value="7">7x7</option>
            <option class="selectOption" value="10">10x10</option>
          </select>
        </div>
        <div id="arrowsDiv">
          <button class = "btn" id="leftBtn" >LEFT</button>
          <button class = "btn" id="rightBtn" >RIGHT</button>
          <button class = "btn" id="upBtn" >UP</button>
          <button class = "btn" id="downBtn" >DOWN</button>
        </div>
         <div id="place"></div>
    </div>

    <div id="showMessage">
      <button onclick="start()">START</button>
      <h2></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
